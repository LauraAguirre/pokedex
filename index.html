<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Pokedex</title>
</head>

<body class="body">

	<header class="header">
		<figure class="header__figure">
			<img src="assets/img/logo.png" alt="Logo Pokemon" class="header__img" title="Pokemon">
			<figcaption class="header__title">POKEDEX_</figcaption>
		</figure>
	</header>

	<main class="main">
		<section class="main__container">
			<figure class="main__figure_name">
				<img src="assets/img/llama.png" alt="Logo Llama" class="main__img_llama">
				<figcaption class="main__name_pokemon">CHARIZARD</figcaption>
			</figure>

			<figure class="main__figure_pokemon">
				<img src="assets/img/charizard.png" alt="Charizard" class="main_img_pokemon">
			</figure>

			<article class="main__habilities">
				<ul class="main__ul">
					<li class="main__li">
						<span class="main__habilities_title">NO.</span>
						<span class="main__habilities_description">006</span>
					</li>
					<li class="main__li">
						<span class="main__habilities_title">LEVEL</span>
						<span class="main__habilities_description">100</span>
					</li>
					<li class="main__li">
						<span class="main__habilities_title">TYPE</span>
						<span class="main__habilities_description">FIRE</span>
					</li>
					<li class="main__li">
						<span class="main__habilities_title">HABILITY</span>
						<span class="main__habilities_description">FLAMES</span>
					</li>
					<li class="main__li">
						<span class="main__habilities_title">HEIGHT</span>
						<span class="main__habilities_description">1,7 m</span>
					</li>
					<li class="main__li">
						<span class="main__habilities_title">WEIGHT</span>
						<span class="main__habilities_description">90,5 Kg</span>
					</li>

				</ul>
			</article>

		</section>
	</main>

	<footer class="footer">
		<div class="footer__container">
			<h3 class="footer__title">OTHERS</h3>
			<article class="footer__pokemons">
				<section class="footer__pokemons_section">
					<figure class="footer__figure">
						<img src="assets/img/poke01.png" alt="Pokemon 1" class="footer__img">
					</figure>
					<figure class="footer__figure">
						<img src="assets/img/poke02.png" alt="Pokemon 2" class="footer__img">
					</figure>
				</section>
				<section class="footer__pokemons_section">
					<figure class="footer__figure">
						<img src="assets/img/poke03.png" alt="Pokemon 3" class="footer__img">
					</figure>
					<figure class="footer__figure">
						<img src="assets/img/poke04.png" alt="Pokemon 4" class="footer__img">
					</figure>
				</section>
			</article>
		</div>
	</footer>
</body>
</html>
